<div class="loading" *ngIf="!posts">Cargando...</div>
<div class="container-fluid mt-3" *ngIf="posts && user">
  <div class="user-card mt-3">
    <div class="avatar-mask-profile float-left mr-3">
      <img src="{{url}}user/avatar/{{identity.image}}" alt="avatar" class="avatar-nav">
    </div>
    <div class="data-mask float-left">
      <h1>
        Perfil de {{ user.name }}
      </h1>
      <p [innerHTML]="user.description"></p>
    </div>
    <div class="clearfix"></div>
  </div>
  <hr>
  <!--listado de entradas-->
  <app-post-list [posts]="posts" [identity]="identity" [url]="url"></app-post-list>
</div>
